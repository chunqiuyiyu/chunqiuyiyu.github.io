# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 春秋一语
subtitle: 涉猎阅旧闻，暂使心魂澄
description: 活着是需要坐标的，虽然回不去，可是看得见，博客的意义正在于此
author: chunqiuyiyu
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.chunqiuyiyu.com
root: /
permalink: :year/:month/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: false # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:
  书籍: books
  碎语: word
  游戏: game
  伤感: sadness
  模板: template
  小说: novel
  感悟: feelings
  算法: algorithm
  软件: software
  2D: 2d
  武侠: swordman
  美食: food
  诗词: poetry
  源码: code
  音乐: music
  UI: ui
  趣闻: anecdote
  动漫: cartoon
  古典: classical
  插件: plugin
  爱恨情仇: love-and-hate
  组件: component
  魔幻: magic
  庆祝: celebration
  工具: tools
  生活: life
  
# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: samljen

search:
  path: search.xml
  field: post
  format: html

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:
